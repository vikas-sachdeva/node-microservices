---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: auth-svc
  name: auth-svc
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: auth-svc
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: auth-svc
    spec:
      containers:
      - image: auth-service:1.0
        imagePullPolicy: IfNotPresent
        name: auth-service
        ports:
        - containerPort: 3000
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: auth-svc
  name: auth-svc
  namespace: default
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Module
      name:  authentication
      config:
        auth_service: "auth-svc:80"
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    run: auth-svc
  type: ClusterIP